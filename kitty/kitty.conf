# Kitty Terminal Config

# Font
font_size        16.0
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

# Appearance
background_opacity      0.9
background              #000000
window_padding_width    10

# Shell integration
shell_integration enabled

# Scrollback (useful for build output)
scrollback_lines 10000
scrollback_pager nvim -c "set nonumber nolist showtabline=0 foldcolumn=0" -c "autocmd TermOpen * normal G" -c "map q :q!<CR>" -c "silent write! /tmp/kitty_scrollback" -

# Remote control (for IDE integrations)
allow_remote_control yes
listen_on unix:/tmp/kitty

# URL handling
open_url_with default

# Keybindings
map shift+enter send_text all \e\r
