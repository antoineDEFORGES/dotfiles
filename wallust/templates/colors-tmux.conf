# Tmux colors - Generated by wallust

# Pane borders
set -g pane-border-style "fg={{color0}}"
set -g pane-active-border-style "fg={{color4}}"

# Status bar
set -g status-style "bg={{background}},fg={{foreground}}"
set -g status-left-style "fg={{color4}}"
set -g status-right-style "bg={{color4}},fg={{background}}"

# Window status
set -g window-status-style "fg={{color7}}"
set -g window-status-current-style "bg={{color4}},fg={{background}}"

# Message
set -g message-style "bg={{color1}},fg={{background}}"

# Mode (copy mode)
set -g mode-style "bg={{color4}},fg={{background}}"

# Clock
set -g clock-mode-colour "{{color4}}"
