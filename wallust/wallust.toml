# Wallust Configuration
# Extracts colors from wallpapers and generates theme files

[wallust]
backend = "kmeans"
palette = "dark16"
check_contrast = true
alpha = 100

[templates]
# Kitty terminal colors
kitty.template = "colors-kitty.conf"
kitty.target = "~/.config/kitty/colors.conf"
kitty.new_engine = true

# Hyprland window manager colors
hyprland.template = "colors-hyprland.conf"
hyprland.target = "~/.config/hypr/colors.conf"
hyprland.new_engine = true

# Waybar status bar colors
waybar.template = "colors-waybar.css"
waybar.target = "~/.config/waybar/colors.css"
waybar.new_engine = true

# Rofi launcher colors
rofi.template = "colors-rofi.rasi"
rofi.target = "~/.config/rofi/colors.rasi"
rofi.new_engine = true

# Tmux multiplexer colors
tmux.template = "colors-tmux.conf"
tmux.target = "~/.config/tmux/colors.conf"
tmux.new_engine = true

# Fish shell colors
fish.template = "colors-fish.fish"
fish.target = "~/.config/fish/conf.d/colors.fish"
fish.new_engine = true

# Neovim colors
nvim.template = "colors-nvim.lua"
nvim.target = "~/.config/nvim/colors.lua"
nvim.new_engine = true
